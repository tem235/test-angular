<div class="movie-card" (click)="switchShowDetails()">
    <div *ngIf="!showDetails" class="">
        <h2>{{movie.title}}</h2>
        <img [src]="movie.posterUrl" alt="">
    </div>
    <div *ngIf="showDetails" class="">
        <h2>{{movie.title}}</h2>
        <p>Year: {{movie.year}}</p>
        <p>Duration: {{movie.duration}}</p>
        <p>Rating: {{movie.rating}}</p>
        <a [routerLink]="movie.id">See more details</a>
    </div>
</div>
